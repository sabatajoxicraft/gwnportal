<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="800" viewBox="0 0 500 400">
  <style>
    .wifi-wave {
      animation: pulse 2s infinite;
    }
    .router-light {
      animation: blink 1.5s infinite;
    }
    .cloud-pulse {
      animation: cloudPulse 3s infinite;
    }
    .led-light {
      animation: ledBlink 1s infinite;
    }
    @keyframes pulse {
      0% { opacity: 0.4; }
      50% { opacity: 1; }
      100% { opacity: 0.4; }
    }
    @keyframes blink {
      0% { fill: #4CAF50; }
      50% { fill: #8BC34A; }
      100% { fill: #4CAF50; }
    }
    @keyframes cloudPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.03); }
      100% { transform: scale(1); }
    }
    @keyframes ledBlink {
      0% { opacity: 0.7; }
      50% { opacity: 1; }
      100% { opacity: 0.7; }
    }
  </style>
  <!-- Removed the background rectangle to make it transparent -->
  
  <!-- Cloud for Remote Control -->
  <g class="cloud-pulse">
    <path d="M220,90 C220,78 228,70 240,70 C250,70 258,76 260,85 C265,80 272,80 277,85 C282,76 292,74 300,80 C308,70 322,70 330,80 C338,75 348,78 350,85 C358,80 368,85 370,95 C380,90 390,100 390,110 C390,125 380,130 370,130 L240,130 C230,130 220,120 220,110 Z" 
          fill="#ECEFF1" stroke="#B0BEC5" stroke-width="1.5" />
    <text x="305" y="110" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#37474F">Remote Control</text>
  </g>
  
  <!-- Connection from Cloud to Router -->
  <path d="M280,130 L250,150" stroke="#4e54c8" stroke-width="1.5" stroke-dasharray="4,3">
    <animate attributeName="stroke-dashoffset" from="24" to="0" dur="2s" repeatCount="indefinite" />
  </path>
  <polygon points="250,150 255,145 257,152" fill="#4e54c8" />
  
  <!-- Building/Accommodation -->
  <rect x="50" y="100" width="150" height="200" rx="5" fill="#607D8B" />
  
  <!-- Signage Board with LED lights -->
  <rect x="65" y="80" width="120" height="30" rx="3" fill="#37474F" stroke="#263238" stroke-width="1" />
  <rect x="70" y="85" width="110" height="20" rx="2" fill="#1976D2" />
  <text x="125" y="100" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">WiFi ZONE</text>
  
  <!-- LED Lights around the sign -->
  <circle cx="70" cy="85" r="2" fill="#FFC107" class="led-light" />
  <circle cx="90" cy="85" r="2" fill="#FFC107" class="led-light" style="animation-delay: 0.2s" />
  <circle cx="110" cy="85" r="2" fill="#FFC107" class="led-light" style="animation-delay: 0.4s" />
  <circle cx="130" cy="85" r="2" fill="#FFC107" class="led-light" style="animation-delay: 0.6s" />
  <circle cx="150" cy="85" r="2" fill="#FFC107" class="led-light" style="animation-delay: 0.8s" />
  <circle cx="170" cy="85" r="2" fill="#FFC107" class="led-light" />
  
  <circle cx="70" cy="105" r="2" fill="#FFC107" class="led-light" style="animation-delay: 0.1s" />
  <circle cx="90" cy="105" r="2" fill="#FFC107" class="led-light" style="animation-delay: 0.3s" />
  <circle cx="110" cy="105" r="2" fill="#FFC107" class="led-light" style="animation-delay: 0.5s" />
  <circle cx="130" cy="105" r="2" fill="#FFC107" class="led-light" style="animation-delay: 0.7s" />
  <circle cx="150" cy="105" r="2" fill="#FFC107" class="led-light" style="animation-delay: 0.9s" />
  <circle cx="170" cy="105" r="2" fill="#FFC107" class="led-light" style="animation-delay: 0.1s" />
  
  <!-- Windows -->
  <rect x="70" y="120" width="30" height="30" rx="2" fill="#B0BEC5" />
  <rect x="110" y="120" width="30" height="30" rx="2" fill="#B0BEC5" />
  <rect x="150" y="120" width="30" height="30" rx="2" fill="#B0BEC5" />
  <rect x="70" y="170" width="30" height="30" rx="2" fill="#B0BEC5" />
  <rect x="110" y="170" width="30" height="30" rx="2" fill="#B0BEC5" />
  <rect x="150" y="170" width="30" height="30" rx="2" fill="#B0BEC5" />
  <rect x="70" y="220" width="30" height="30" rx="2" fill="#B0BEC5" />
  <rect x="110" y="220" width="30" height="30" rx="2" fill="#B0BEC5" />
  <rect x="150" y="220" width="30" height="30" rx="2" fill="#B0BEC5" />
  <!-- Door -->
  <rect x="100" y="260" width="50" height="40" rx="2" fill="#455A64" />
  <circle cx="140" cy="280" r="3" fill="#FFEB3B" />
  
  <!-- Router/WiFi Access Point -->
  <rect x="220" y="150" width="60" height="20" rx="2" fill="#37474F" />
  <rect x="230" y="170" width="40" height="10" rx="1" fill="#263238" />
  <circle cx="230" cy="155" r="3" fill="#4CAF50" class="router-light" />
  <circle cx="240" cy="155" r="3" fill="#2196F3" class="router-light" style="animation-delay: 0.5s" />
  <circle cx="250" cy="155" r="3" fill="#FFC107" class="router-light" style="animation-delay: 1s" />
  
  <!-- Laptop - Improved -->
  <rect x="300" y="200" width="150" height="10" rx="2" fill="#555" />
  <rect x="300" y="210" width="150" height="15" rx="5" fill="#444" />
  <rect x="310" y="140" width="130" height="70" rx="5" fill="#333" stroke="#555" stroke-width="2" />
  <rect x="315" y="145" width="120" height="60" rx="2" fill="#f5f5f5" />
  
  <!-- Laptop Screen Content - Joxicraft -->
  <rect x="320" y="150" width="110" height="10" rx="1" fill="#1976D2" />
  <text x="375" y="158" font-family="Arial, sans-serif" font-weight="bold" font-size="9" text-anchor="middle" fill="white">Joxicraft WiFi Management</text>
  <rect x="325" y="165" width="100" height="35" rx="1" fill="#fff" stroke="#ddd" />
  <text x="375" y="180" font-family="Arial, sans-serif" font-weight="bold" font-size="8" text-anchor="middle" fill="#333">Dashboard</text>
  <path d="M345,190 Q355,182 365,190" stroke="#1976D2" stroke-width="1.5" fill="none" class="wifi-wave" />
  <path d="M340,190 Q355,175 370,190" stroke="#1976D2" stroke-width="1.5" fill="none" class="wifi-wave" style="animation-delay: 0.3s" />
  
  <!-- Phone - Improved -->
  <rect x="380" y="250" width="40" height="80" rx="5" fill="#333" stroke="#555" stroke-width="1" />
  <rect x="383" y="255" width="34" height="65" rx="3" fill="#f5f5f5" />
  <circle cx="400" cy="330" r="3" fill="#ddd" />
  
  <!-- Phone Screen Content - Joxicraft -->
  <rect x="385" y="258" width="30" height="6" rx="1" fill="#1976D2" />
  <text x="400" y="263" font-family="Arial, sans-serif" font-weight="bold" font-size="4" text-anchor="middle" fill="white">Joxicraft</text>
  <rect x="387" y="266" width="26" height="50" rx="1" fill="#fff" stroke="#ddd" stroke-width="0.5" />
  <path d="M393,275 Q400,270 407,275" stroke="#1976D2" stroke-width="1" fill="none" class="wifi-wave" />
  <text x="400" y="290" font-family="Arial, sans-serif" font-size="4" text-anchor="middle" fill="#333">WiFi Active</text>
  
  <!-- Tablet - Improved -->
  <rect x="300" y="270" width="60" height="80" rx="5" fill="#555" stroke="#444" stroke-width="1.5" />
  <rect x="305" y="275" width="50" height="65" rx="2" fill="#f5f5f5" />
  <circle cx="330" cy="345" r="3" fill="#ddd" />
  
  <!-- Tablet Screen Content - Joxicraft -->
  <rect x="308" y="278" width="44" height="7" rx="1" fill="#1976D2" />
  <text x="330" y="284" font-family="Arial, sans-serif" font-weight="bold" font-size="5" text-anchor="middle" fill="white">Joxicraft</text>
  <path d="M318,295 Q330,285 342,295" stroke="#1976D2" stroke-width="1" fill="none" class="wifi-wave" />
  <path d="M315,295 Q330,280 345,295" stroke="#1976D2" stroke-width="1" fill="none" class="wifi-wave" style="animation-delay: 0.5s" />
  <text x="330" y="308" font-family="Arial, sans-serif" font-size="5" text-anchor="middle" fill="#333">Student Portal</text>
  <rect x="315" y="315" width="30" height="4" rx="1" fill="#e3f2fd" />
  <rect x="315" y="322" width="30" height="4" rx="1" fill="#e3f2fd" />
  <rect x="315" y="329" width="30" height="4" rx="1" fill="#e3f2fd" />
  
  <!-- WiFi Signals from Router -->
  <path d="M210,155 Q250,120 290,155" stroke="#4e54c8" stroke-width="3" fill="none" class="wifi-wave" />
  <path d="M200,155 Q250,100 300,155" stroke="#4e54c8" stroke-width="3" fill="none" class="wifi-wave" style="animation-delay: 0.5s" />
  <path d="M190,155 Q250,80 310,155" stroke="#4e54c8" stroke-width="3" fill="none" class="wifi-wave" style="animation-delay: 1s" />
  
  <!-- Connection Lines -->
  <path d="M250,170 L375,175" stroke="#4e54c8" stroke-width="1.5" stroke-dasharray="4,3" />
  <path d="M250,170 L400,280" stroke="#4e54c8" stroke-width="1.5" stroke-dasharray="4,3" />
  <path d="M250,170 L330,300" stroke="#4e54c8" stroke-width="1.5" stroke-dasharray="4,3" />
  
  <!-- Voucher element -->
  <rect x="420" y="140" width="70" height="40" rx="3" fill="#fff" stroke="#4e54c8" stroke-width="1.5" />
  <rect x="425" y="145" width="60" height="10" rx="2" fill="#e3f2fd" />
  <rect x="425" y="160" width="40" height="5" rx="1" fill="#e3f2fd" />
  <rect x="425" y="170" width="60" height="5" rx="1" fill="#e3f2fd" />
  
  <!-- Text elements - Keep the subtitle -->
  <text x="250" y="380" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">Cloud-Managed WiFi Solution</text>
</svg>
